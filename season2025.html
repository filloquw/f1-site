function hasRacePassed(raceDate) {
    const today = new Date();
    const raceDay = new Date(raceDate);
    return raceDay < today;
}

races.forEach(race => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h3>${race.name}</h3><p>Дата: ${race.date}</p><p>Место: ${race.location}</p>`;
    
    card.addEventListener('click', () => {
        if (hasRacePassed(race.date)) {
            if (race.videoUrl) {
                window.open(race.videoUrl, '_blank');
            } else {
                alert('Видео для этой гонки пока недоступно.');
            }
        } else {

    });
